<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div id="one">one</div>

    <script>
    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
    
    var d1 = document.getElementById('one'); 
	d1.insertAdjacentHTML('afterend', '<div id="two">two</div>');
	
	
    document.getElementById("two").onclick = function() {add2div()};
    function add2div() {
    	var d2 = document.getElementById('two'); 
		d2.id = 'two_second';
		d2.insertAdjacentHTML('beforebegin', '<div id="two_first">two</div>');
		}
    </script>
</body>
</html>
