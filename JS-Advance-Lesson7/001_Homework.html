<!-- Создайте функцию, которая возвращает день недели для даты.
День нужно возвратить в формате - понедельник имеет номер 1, вторник номер 2, …, воскресенье - номер 7. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>

</head>
<body>
	 <input type="text" id="data" /><br />
	 <input type="button" id="day" value="получить день недели">
	 <script type="text/javascript">
    	var day = document.getElementById('day');
    	day.addEventListener('click', getDayOfWeek);
    	function getDayOfWeek () {
    		var currentData = new Date (document.getElementById('data').value);
    		var valid = isNaN(currentData.valueOf());
    		if (valid) {
    			alert ("Неправильный формат даты")
    		} else {
    			var currentDay = currentData.getDay();
    			if (currentDay===0) {
					currentDay=7;
    			}
    			alert ("День недели:"+ currentDay)
    		}
    		return currentData.getDay();
    	}

    </script>
</body>
</html>
