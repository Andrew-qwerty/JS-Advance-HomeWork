    <script>
      window.onload = function () {

          var wrapper = document.getElementById('wrapper');

          if (wrapper) {

              wrapper.addEventListener("click", function(e) {
                var target = e.target;
               
                if (target.tagName !== 'BUTTON') {
                  return
                }
               
                target.parentElement.style.display = "none";
                
              });
          };
      };
    </script>
