<!DOCTYPE html>
<html>
<head>
    <title>Список с кнопками</title>
<!--     
        Создайте список. Реализуйте кнопки со следуĀûим
функøионалом позволāĀûие изменāтþ DOM:
● Выбрать первýй ÿлемент
● Выбрать последний ÿлемент
● Выбрать следуĀûий ÿлемент
● Выбрать предýдуûий ÿлемент
● Добавитþ ÿлемент
● Удалитþ ÿлемент
● Добавитþ в наùало
-->
<style type="text/css">
   .selected{
      padding: 10px;
      border: 1px solid #d6e9c6;
      border-radius: 4px;
      color: #3c763d;
      background-color: #dff0d8;
   };
  </style>
</head>
<body>
    <script>
        function append(form) {
            if (form.input.value) {
                var newItem = document.createElement("li");
                newItem.innerHTML = form.input.value;
                document.getElementById("myUL").appendChild(newItem);
            }
        };

        function addfirst(form) {
            if (form.input.value) {
                var newItem = document.createElement("li");
                newItem.innerHTML = form.input.value;
                document.getElementById("myUL").insertBefore(newItem, document.getElementById("myUL").firstChild);
            }
        }

        function restore() {
            document.getElementById("myUL").removeChild(document.getElementById("myUL").lastChild);
            }
        function skipClass() {
          var elements = document.getElementById("myUL").children;
          for (var i = 0; i < elements.length; i++) {
            if (elements[i].classList.contains("selected")) {
              elements[i].classList.remove("selected")
            }
              
          }
        }
      function selectFirst() {
            skipClass();
            document.getElementById("myUL").firstChild.classList.add("selected");
        }
      function selectLast() {
            skipClass();
            document.getElementById("myUL").lastChild.classList.add("selected");
        }
      function previous() {
            var elements = document.getElementById("myUL").children;
            if (document.getElementById("myUL").firstChild.classList.contains("selected")) {
              selectLast()
            } else {
                  for (var i = 0; i < elements.length; i++) {
                    if (elements[i].classList.contains("selected")) {
                        document.getElementById("myUL").children[i].previousSibling.classList.add("selected");
                        document.getElementById("myUL").children[i].classList.remove("selected");
                        break;
              } 
          }
        }
        }
        
      function next() {
            var elements = document.getElementById("myUL").children;
            if (document.getElementById("myUL").lastChild.classList.contains("selected")) {
              selectFirst()
            } else {
                  for (var i = 0; i < elements.length; i++) {
                    if (elements[i].classList.contains("selected")) {
                        document.getElementById("myUL").children[i].nextSibling.classList.add("selected");
                        document.getElementById("myUL").children[i].classList.remove("selected");
                        break;
              } 
          }
        }
        }
       
</script>

<ul id="myUL"><li>Первый элемент</li><li>Второй элемент</li><li>Третий элемент</li><li>Четвертый элемент</li><li>Пятый элемент</li><li>Шестой элемент</li></ul>

<form>
     <input type="text" id="myinput" name="input" size="30" /><br />   
     <input type="button" value="Выбрать первый элемент" onclick="selectFirst()"/><br />
     <input type="button" value="Выбрать последний элемент" onclick="selectLast()"/><br />
     <input type="button" value="Выбрать следующий элемент" onclick="next()" /><br />
     <input type="button" value="Выбрать предыдущий элемент" onclick="previous()" /><br />
     <input type="button" value="Добавить элемент" onclick="append(this.form)"  /><br />
     <input type="button" value="Удалить элемент" onclick="restore()"  /><br />
     <input type="button" value="Добавить в начало" onclick="addfirst(this.form)" /><br />
</form>
</body>
</html>
