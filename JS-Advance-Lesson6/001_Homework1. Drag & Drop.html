<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>HomeWork</title>
    <style type="text/css">
    	#folder{
    		background-image: url(https://s1.iconbird.com/ico/0612/Xedia/w256h2561339870780Folder.png);
		    width: 256px;
		    height: 256px;
    	}
    </style>
</head>
<body>
	<div id="folder">
		
	</div>
    <!-- 
	1. back to top button; drag;
	2. создайте div, при клике на него, div начинает двигаться вправо, при клике на кнопку - останавливается,
	при попадании div к краю окна, он переходит к началу окна.
	-->
	<script type="text/javascript">
		var folder = document.getElementById('folder');

		folder.onmousedown = function(e) {

		  var coords = getCoords(folder);
		  var shiftX = e.pageX - coords.left;
		  var shiftY = e.pageY - coords.top;

		  folder.style.position = 'absolute';
		  document.body.appendChild(folder);
		  moveAt(e);

		  folder.style.zIndex = 1000; // над другими элементами

		  function moveAt(e) {
		    folder.style.left = e.pageX - shiftX + 'px';
		    folder.style.top = e.pageY - shiftY + 'px';
		  }

		  document.onmousemove = function(e) {
		    moveAt(e);
		  };

		  folder.onmouseup = function() {
		    document.onmousemove = null;
		    folder.onmouseup = null;
		  };

		}

		folder.ondragstart = function() {
		  return false;
		};

		function getCoords(elem) {   // кроме IE8-
		  var box = elem.getBoundingClientRect();
		  return {
		    top: box.top + pageYOffset,
		    left: box.left + pageXOffset
		  };
		}
	</script>
</body>
</html>
