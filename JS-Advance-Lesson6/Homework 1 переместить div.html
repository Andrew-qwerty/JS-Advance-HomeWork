 <!DOCTYPE html>

    		border: 4px solid;

right: 0;

<body>
	
	<input type="button" value="stop" id="stop">
	<div id="elem"></div>
    <!-- 
	2. создайте div, при клике на него, div начинает двигаться вправо, при клике на кнопку - останавливается,
	при попадании div к краю окна, он переходит к началу окна.
	-->
	<script type="text/javascript">
		  var elem = document.getElementById('elem');
		  elem.addEventListener('click', move);
		  var stop = document.getElementById('stop');
		  stop.addEventListener('click', letsstop);
		  var intervalID;
function move () {
	var left = elem.offsetLeft;
	intervalID = setInterval(function()
	{
	
	left+=1;
	elem.style.left = left+"px";
	
	if (left==screen.width) {
		left=0;
	} 
	}, 20)
}
function letsstop() {
	clearInterval(intervalID)
}

		 
	</script>
</body>
