<!DOCTYPE html>
<html>
<head>

        window.onload = function(){
                window.onbeforeunload = function() {
                return "Данные не сохранены. Точно перейти? Не смейте!";
              };
            };

    </script>

                col = Math.round(255.0*Math.random());
                g=col.toString(16);
                col = Math.round(255.0*Math.random());
                d=col.toString(16);
                col="#"+r+g+d;
                return col;
                }
            var divArr = document.getElementsByTagName("div");
                    for (var i = 0; i < divArr.length; i++) {
                        divArr[i].onmouseover = function (e) {
                        var divcolor = getRandomColor()
                        this.style.backgroundColor = divcolor;

</script>
