<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $2.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
 -->
<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регулярные выражения</title>
    <script>
       
        var postIndex = /\d{5}/;
        var text1 = "55535";
        document.write("<h4>Почтовый индекс</h4><br />" + text1 + " -> " + postIndex.test(text1) + "<br />");

        var ipadress = /(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)/;
        var text2 = "255.255.255.255";
        document.write("<h4>IP адресс</h4><br />" + text2 + " -> " + ipadress.test(text2) + "<br />");

        var price = /^\$[0-9]*[.,]?[0-9]{2}$/;
        var text3 = "$2.84";
        document.write("<h4>Цена в долларах</h4><br />" +text3 + " -> " + price.test(text3) + "<br />");

        var date = /\d{1,2}\/\d{1,2}\/\d{4}/;
        var text4 = "30/12/2016";
        document.write("<h4>Дата</h4><br />" + text4 + " -> " + date.test(text4) + "<br />");
        
    </script>
</head>
<body>
</body>
</html>
